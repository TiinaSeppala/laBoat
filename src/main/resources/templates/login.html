<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Boat List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    
    <!-- CSS EI TOIMI -->
    <!-- ohje: https://grokonez.com/java-integration/integrate-springboot-bootstrap-jquery -->
    
    <link type="text/css" rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
      
	<!-- VANHA: <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> -->    
    
</head>
    <body>
     <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" th:if="${param.error}">
            * invalid username and/or password
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            * you've been logged out
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> username : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> password: <input type="password" name="password" class="form-control"/> </label></div>
            <div><input type="submit" value="Log in" class="btn btn-success"/></div>
        </form>
        <br>
        You don't have account yet? <a th:href="@{/signupform}"><b>Sign up!</b></a>
       </div>
    
    <!-- ohje: https://grokonez.com/java-integration/integrate-springboot-bootstrap-jquery -->
    <script src="/jquery/jquery-3.3.1.min.js"></script>    
	<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
